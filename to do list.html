<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <h4>To do list</h4>
    <form action="unsubmit">
    <table>
        <tbody>
            
              <input type="text" id="task" placeholder="Enter your task here"><br><br>
              <button id="new" >Add Task</button>
            
         <script>
            

            class Task {
             constructor(newTaskId, newTask, newTaskStatus){
                let Task = [];
                this.newTaskId = newTaskId;
                this.newTask = newTask;
                this.newTaskStatus = newTaskStatus;
             }   

             addTask(){
                for (let i=0; i<newTask.length; i++){
                    newTask.push(document.getElementById("task").value);
                }
              }

              displayTasks(){
                 for (let i=0; i<newTask.length; i++){
                    document.write(`<tr><td>${newTask[i]}</td></tr>`);
                 }
               }

              clearTasks(){
                newTask.length = 0;
              }

            }
         </script>
        </tbody>
    </table>    
    </form>
</body>
</html>
